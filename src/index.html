<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
  </head>
  <body>
    <h1>Battleship</h1>
    <main class="flex col">
      <p id="status-message"></p>
      <div class="flex row">
        <div id="player-1">
          <h2 class="current">Player 1:</h2>
          <div class="grid-container"></div>
        </div>
        <div id="player-2">
          <h2>Player 2:</h2>
          <div class="grid-container"></div>
        </div>
      </div>
      <button id="new-game-btn" class="hidden">New Game?</button>
    </main>
  </body>
</html>
